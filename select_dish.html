<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homelette</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		<div class="header-other">
			<h1>HOMELETTE</h1>
			<h4>From the best chefs in the world directly into your kitchen</h4>
		</div>
		
		<div class="sidebar">
			<h4>My Dinner</h4>
			<p>People</p>
			
			<div id="exampleView">
				<input type="number" name="guests" id="numberOfGuests" min="1" max="10">
			</div>
			
			<table>
				<thead>
					<th>Dish Name</th>
					<th>Cost</th>
				</thead>
				<tbody>
					<tr>
						<td>Pending</td>
						<td>0.00</td>
					</tr>
					<tr id="last-row">
						<td></td>
						<td>SEK 0.00</td>
					</tr>
				</tbody>
			</table>
			
			<button class="btn" id="confirm" disabled>Confirm Dinner</button>
		</div>
		
		<div class="dish-container">
			<div class="selection">
				<h4>SELECT DISH</h4>
				<br>
				<input type="text">
				<button class="btn">Search</button>
				<select>
					<option>Main</option>
				</select>
			</div>
			
			<table>
				<tbody id="dishSelection">
				</tbody>
			</table>
			
		</div>
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/model/dinnerModel.js"></script>
		<script src="js/view/exampleView.js"></script>
		<script src="js/view/selectView.js"></script>
		<!--script src="js/view/exampleViewController.js"></script-->
	</body>
</html>
