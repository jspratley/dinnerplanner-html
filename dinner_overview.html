<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homelette</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic' rel='stylesheet' type='text/css'>

  </head>
  <body>
		<div class="header-other">
			<h1>HOMELETTE</h1>
			<h4>From the best chefs in the world directly into your kitchen</h4>
		</div>
		
		<div class="subheader">
			<h2>My Dinner: 4 people</h2>
			<button class="btn">Go back and edit dinner</button>
		</div>
		
		<table class="selected-courses">
			<tbody>
				<tr>
					<td>
						<img src="images/bakedbrie.jpg"/>
					</td>
					<td>
						<img src="images/meatballs.jpg"/>
					</td>
					<td>
						<img src="images/icecream.jpg"/>
					</td>
					<td>
					</td>
				</tr>
				<tr id="names">
					<td>Baked Brie</td>
					<td>Meatballs</td>
					<td>Ice Cream</td>
					<td id="final">Total:</td>
				</tr>
				<tr>
					<td>77.20 SEK</td>
					<td>180.60 SEK</td>
					<td>83.40 SEK</td>
					<td id="final">341.20 SEK</td>
				</tr>
			</tbody>
		</table>
		
		<br>
		
		<button class="btn" id="print">Print Full Recipe</button>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/model/dinnerModel.js"></script>
		<script src="js/view/exampleView.js"></script>
		<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
