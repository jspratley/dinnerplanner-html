<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homelette</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		<div class="header-other">
			<h1>HOMELETTE</h1>
			<h4>From the best chefs in the world directly into your kitchen</h4>
		</div>
		
		<div class="sidebar">
			<div class="exampleView">
				<h4>My Dinner</h4>
				<p>People</p>
				<input type="number" id="numberOfGuests" name="guests" min="1" max="10">
			
				<table>
					<thead>
						<th>Dish Name</th>
						<th>Cost</th>
					</thead>
					<tbody id="menuSoFar">
					</tbody>
				</table>
			</div>
			
			<button class="btn" id="confirm" disabled>Confirm Dinner</button>
		</div>
		
		<div class="selected-container">
		
			<div class="selected">
				<!--h3>Meatballs</h3>
				<img src="images/meatballs.jpg"/>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor 
						incididunt ut labore et dolore</p-->
				<button class="btn">Back to Select Dish</button>
			</div>
			
			<div class="ingredients">
				<h4 id="somethingElse">INGREDIENTS FOR <span id="numberOfGuests"></span> PEOPLE</h4>
				<br>
				<table class="table">
					<tbody id="ingredientList">
					</tbody>
				</table>
				<br>
				<button class="btn">Confirm Dish</button>
				<p>SEK <span id="totalCost"></span></p>
			</div>
		</div>
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/model/dinnerModel.js"></script>
		<script src="js/view/exampleView.js"></script>
		<script src="js/view/selectView.js"></script>
		<script src="js/view/dishView.js"></script>
		<script src="js/view/prepView.js"></script>
		<script src="js/view/overView.js"></script>
		<!--script src="js/view/exampleViewController.js"></script-->
		
	</body>
</html>
